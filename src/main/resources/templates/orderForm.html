<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creation !</h1>
		
		<a th:href="@{/design}" id="another">Design another taco</a><br/>
		
		<div th:if="${#fields.hasErrors()}">
		<span class="validationError">
			Please correct the problems and resubmit .
		</span>
			
		</div>
		
		
		<h3>Deliver my taco masterpiece to ...</h3>
		
		<label for="name">Name :</label>
		<input type="text" th:field="*{name}"/>
		
		
		<label for="street">Street :</label>
		<input type="text" th:field="*{street}"/>
		
		<label for="city">City :</label>
		<input type="text" th:field="*{city}"/>
		</br>
		
		<label for="state">State :</label>
		<input type="text" th:field="*{state}"/>
		</br>
		
		<label for="zipcode">Zipcode :</label>
		<input type="text" th:field="*{zip}"/>
		</br> 
		
		<label for="ccExpiration">Expiration: </label> <input
			type="text" th:field="*{ccExpiration}" /> <span
			class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
			th:errors="*{ccExpiration}">CC Num Error</span> 
		</br>

 		<label for="ccCVV">CVV: </label>
      	<input type="text" th:field="*{ccCVV}"/>
      	<span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}" 
            th:errors="*{ccCVV}">CC Num Error</span>
      	<br/>
      
		<h3>Here's how I'll pay</h3>
		<label for="ccNumber">Credit Card #:</label>
		<input type="text" th:field="*{ccNumber}"/>
		<span class="validationError"
			th:if="${#fields.hasErrors('ccNumber')}"
			th:errors="*{ccNumber}">CC Num Error</span>
		</br>
		
		<input type="submit" value="Submit order"/>
	</form>
</body>
</html>
